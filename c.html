<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation with Machine, Bottle, Saw, and Stick</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #f5f5f5;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        .container {
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login {
            position: absolute;
            top: 20px;
            right: 20px;
            background: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .login h3 {
            margin: 0 0 10px;
            font-size: 18px;
            color: #333;
        }

        .login input {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .login button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            background: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .login button:hover {
            background: #0056b3;
        }

        .machine {
            position: relative;
            width: 200px;
            height: 200px;
            background: #888;
            border: 5px solid #aaa;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            animation: machineMove 3s infinite alternate cubic-bezier(0.68, -0.55, 0.27, 1.55);
        }

        @keyframes machineMove {
            0% {
                transform: translateY(0);
            }
            100% {
                transform: translateY(-20px);
            }
        }

        .bottle {
            position: absolute;
            bottom: -100px;
            left: 50%;
            transform: translateX(-50%);
            width: 50px;
            height: 100px;
            background: #3f51b5;
            border-radius: 10px;
            border: 3px solid #283593;
            animation: bottleMove 3s infinite alternate ease-in-out;
        }

        @keyframes bottleMove {
            0% {
                transform: translateX(-50%) translateY(0);
            }
            100% {
                transform: translateX(-50%) translateY(-30px);
            }
        }

        .saw {
            position: absolute;
            top: -50px;
            right: -50px;
            width: 100px;
            height: 20px;
            background: #e53935;
            border-radius: 10px;
            transform-origin: center;
            animation: sawSpin 2s linear infinite;
        }

        @keyframes sawSpin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        .stick {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 10px;
            height: 150px;
            background: #4caf50;
            border-radius: 5px;
            animation: stickShake 1s infinite alternate ease-in-out;
        }

        @keyframes stickShake {
            0% {
                transform: translate(-50%, -50%) rotate(0deg);
            }
            100% {
                transform: translate(-50%, -50%) rotate(15deg);
            }
        }
    </style>
</head>
<body>
    <div class="login">
        <h3>Login</h3>
        <form id="loginForm">
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
    </div>

    <div class="container">
        <div class="machine">
            <div class="bottle"></div>
            <div class="saw"></div>
            <div class="stick"></div>
        </div>
    </div>

    <script>
        const form = document.getElementById('loginForm');
        form.addEventListener('submit', (event) => {
            event.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            console.log('Email:', email);
            console.log('Password:', password);

            alert('Login system under development!');
        });
    </script>
</body>
</html>
